<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rover Controller</title>
    <script src="./webpage.js"></script>
</head>

<body>
    <div style="display: flex; justify-content: space-evenly; align-items: center;">
        <div style="border: 1px solid black; width: fit-content; padding: 10px; text-align: center;">
            <button onmousedown="goForward();" onmouseup="stopMovement();">Forward</button>
            <br />
            <button onmousedown=" turnLeft();" onmouseup="stopMovement();">Left</button>
            <button onmousedown="stopMovement();" onmouseup="stopMovement();">Stop</button>
            <button onmousedown="turnRight();" onmouseup="stopMovement();">Right</button>
            <br />
            <button onmousedown="goBackwards();" onmouseup="stopMovement();">Back</button>
            <br />
            <br />
            <button onmousedown="turretLeft();" onmouseup="stopMovement();">Turret left</button>
            <button onmousedown="turretRight();" onmouseup="stopMovement();">Turret right</button>
        </div>

        <div style="border: 1px solid black; width: fit-content; padding: 10px; text-align: center;">
            <button onmousedown="buttonAPressed('A');" onmouseup="buttonReleased();">A</button>
            <br />
            <button onmousedown="buttonBPressed('B');" onmouseup="buttonReleased();">B</button>
            <button onmousedown="buttonCPressed('C');" onmouseup="buttonReleased();">C</button>
            <br />
            <button onmousedown="buttonDPressed('D');" onmouseup="buttonReleased();">D</button>
            <button onmousedown="buttonEPressed('E');" onmouseup="buttonReleased();">E</button>
            <button onmousedown="buttonFPressed('F');" onmouseup="buttonReleased();">F</button>
        </div>
        <div
            style="border: 1px solid black; width: 640px; height: 480px; display: flex; justify-content: center; align-items: center;">
            <iframe id="streamFrame" src="http://127.0.0.1:5000/video_feed1" height="480" width="640"
                title="Iframe Example"></iframe>
        </div>
        <button onclick="changeCam();">Change camera</button>
    </div>
    <div
        style="border-top: 1px solid black; width: 100%; margin-top: 30px; display: flex; justify-content: center; align-items: center;">
        <h1>HIR VIL BI DA ADVENSD KOMANDS KONZOLA DŽAST BIKAZ KURČENJE</h1>
    </div>
</body>

</html>
